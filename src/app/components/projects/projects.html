<section id="projects" class="projects">
  <h2>Projects</h2>

  <h3 class="category-title">Personal</h3>
  <div class="project-grid">
    <div class="project-card" *ngFor="let project of personalProjects">
      <h4>{{ project.name }}</h4>
      <p>{{ project.description }}</p>
    </div>
  </div>

  <h3 class="category-title">Professional</h3>
  <div class="project-grid">
    <div class="project-card" *ngFor="let project of professionalProjects">
      <h4>{{ project.name }}</h4>
      <p>{{ project.description }}</p>
    </div>
  </div>
</section>
